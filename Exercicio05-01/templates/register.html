<h2>
    Register Page
</h2>
<form action="" method="post">
    <label for="">username:</label>
    <input id="username" name="username" type="text" value = {{request.form.username}}>
    <br>
    <label for="">email:</label>
    <input id="email" name="email" type="text" value = {{request.form.email}}> 
    <br>
    <label for="">password:</label>
    <input id="password" name="password" type="password" value = {{request.form.password}}>
    <br>
    <input type="submit" value="Register">
    <a href="/login">login</a>
</form>
